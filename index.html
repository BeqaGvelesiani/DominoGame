<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domino Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script defer src="index.js" type="module"></script>
  </head>
  <body>
    <section class="section1 bordered">
      <div class="OnHandSection bordered" id="rivalSection"></div>
      <h1 class="h12">ის</h1>
    </section>

    <button id="start">start</button>

    <!-- ---------------------- -->
    <div class="logSection bordered section2" id="logSection">
    </div>
    <!-- ---------------------- -->


    <!-- ---------------------- -->
    <section class="section3 bordered">
      <h1>შენ</h1>
      <div class="OnHandSection bordered" id="OnHandSection"></div>
    </section>
    <!-- ---------------------- -->


    <div class="question">
      <button id="up"><span class="material-symbols-outlined">
        arrow_upward
        </span>HIM</button>
      <h1>ვინ იწყებს?</h1>
      <button id="down"><span class="material-symbols-outlined">
        arrow_downward
        </span>YOU</button>
    </div>
    
    
  </body>
</html>
